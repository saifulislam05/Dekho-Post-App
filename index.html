<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ImageBook</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2659/2659360.png?ga=GA1.1.235364048.1700116202"
        type="image/x-icon">

    <link href="/styles/output.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>

<body class=" w-screen h-screen relative flex flex-col justify-between">
    <header class="bg-base-300 sticky ">
        <div class="navbar w-11/12 mx-auto ">
            <div class="flex-1">
                <a class=" text-2xl font-bold">ImageBook</a>
            </div>
            <div class="flex-none gap-4">
                <label class="swap swap-rotate">

                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" class="theme-controller" value="light" />

                    <!-- sun icon -->
                    <svg class="swap-off fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>

                    <!-- moon icon -->
                    <svg class="swap-on fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>

                </label>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="https://img.icons8.com/office/80/user.png" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile

                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class=" mx-auto h-[90%] overflow-hidden">
        <div class="heading h-[5%] w-fit mx-auto text-center text-2xl font-semibold ">
            <h1>Posts</h1>
        </div>
        <div class="posts overflow-y-scroll w-screen h-[95%] pt-4">
            <div id="postWrapper" class=" flex flex-col items-center justify-center gap-4 ">
                <div>
                <div
                    class="card max-w-xs container bg-base-300  rounded-xl shadow-lg transform transition duration-500  hover:shadow-2xl">
                    <div>

                        <h1 id="description" class=" card-title text-sm mt-2 ml-4 font-bold  cursor-pointer ">
                            Lampara Look</h1>
                        <p id="tag" class="ml-4 mt-1 mb-2 text-sm text-gray-500 hover:underline cursor-pointer">#by Saca Tuerca
                        </p>
                    </div>
                    <img id="image" class="w-full cursor-pointer"
                        src="https://images.unsplash.com/photo-1525268771113-32d9e9021a97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="" />
                    <div class="flex p-4 justify-between">
                        <div class="flex items-center space-x-2">
                            <img id="userImage" class="w-10 rounded-full cursor-pointer"
                                src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_3.jpg"
                                alt="sara" />
                            <h2 id="username" class="card-title text-base font-bold cursor-pointer">Felipe Sacudon</h2>
                        </div>
                        <div class="flex space-x-2">
                            <div class="flex space-x-1 items-center">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600 cursor-pointer"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                </span>
                                <span>22</span>
                            </div>
                            <div class="flex space-x-1 items-center">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-7 w-7 text-red-500 hover:text-red-400 transition duration-100 cursor-pointer"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                                <span>20</span>
                            </div>
                        </div>
                    </div>
                </div>
</div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
